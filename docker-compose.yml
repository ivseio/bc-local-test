version: '3.0'
services:
  node:
    build: node
    image: bnc-node
    networks:
      - binance_rpc_net
    ports:
      - '26657:26657'
    volumes:
      - 'binance_data:/root/.bnbchaind/data'
  api-server:
    build: api-server
    image: bnc-api-server
    networks:
      - binance_rpc_net
    ports:
      - '8080:8080'
    command: ["http://node:26657"]
networks:
  binance_rpc_net:
volumes:
  binance_data: